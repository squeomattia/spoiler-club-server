<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Video</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <video id="video" controls autoplay></video>
    <div id="controls">
        <button id="startBtn" class="button-round"><i class="fas fa-circle-dot"></i></button>
        <button id="stopBtn" class="button-round" style="display: none;"><i class="fas fa-circle-stop"></i></button>
        <button id="uploadBtn" class="button-round" style="display: none;"><i class="fas fa-arrow-up"></i></button>
        <div id="spinner" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
