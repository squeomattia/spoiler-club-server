<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
        <img src="img/MILLE_LOGO.svg" alt="Logo" class="logo">
    </div>
    <div class="container">
        <input type="text" id="name" placeholder="Nome" required>
        <div id="error" style="display: none;">Inserisci il tuo nome</div>
        <input type="number" id="carNumber" placeholder="Numero Auto" required>
        <div id="error" style="display: none;">Inserisci il numero dell'auto</div>

        <button id="loadBtn" class="button">Sfoglia</button>
        <input type="file" id="fileInput" style="display: none;" accept="video/*" multiple>

        <div id="spinner" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
